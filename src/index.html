<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sorting visualizations</title>
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/cbff992613.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <div id="options">
        <div>
          <div for="speed">speed</div>
          <!-- default delay of 50ms is set in index.js -->
          <input id="speed" min="1" max="100" value="50" type="range" />
        </div>

        <button id="restart">restart</button>
      </div>

      <div class="sort-container">
        <p>bubble sort</p>
        <div id="bubblesort" class="sort"></div>
      </div>

      <div class="sort-container">
        <p>insertion sort</p>
        <div id="insertionsort" class="sort"></div>
      </div>

      <div class="sort-container">
        <p>selection sort</p>
        <div id="selectionsort" class="sort"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
